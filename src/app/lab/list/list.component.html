<div class="container p-5 px-12 flex flex-col w-screen grow mx-auto lg:w-4/5 xl:w-3/5">
    <header class="flex">
        <div class="filter box-border cursor-pointer flex items-center rounded-full hover:outline-stone-200 hover:outline-2 w-auto p-1 text-sm font-semibold px-2.5 hover:bg-gray-300"
            data-mdb-ripple="true" data-mdb-ripple-color="light" data-mdb-ripple-duration="300ms">
            <svg xmlns=" http://www.w3.org/2000/svg" class="w-6 h-6 rounded-full" fill="none" viewBox="0 0 24 24"
                strokeWidth={1.5} stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
            </svg>
            <span>Filter</span>
        </div>

    </header>
    <hr />
    <div class="list my-3">
        <div class="lab-card md-8 shadow-[0_2px_15px_-9px_rgba(0,0,0,0.3)] rounded-2xl cursor-pointer hover:shadow-[0_2px_15px_-5px_rgba(0,0,0,0.3)]"
            *ngFor="let lab of labList">
            <app-info-card [lab]="lab"></app-info-card>
        </div>
        <div class="flex justify-center items-center" *ngIf="labList.length == 0">Can't find any labs, try to type
            different keywords</div>
    </div>
</div>
